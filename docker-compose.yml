version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photo-albums
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/db.sqlite
    volumes:
      # Persistent database
      - ./data:/app/data
      # Persistent photo albums
      - ./public/albums:/app/public/albums
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma db seed &&
             node server.js"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  albums:
